# Fail2ban filter for Django authentication failures
# Place this in /etc/fail2ban/filter.d/django-auth.conf

[Definition]

# Django authentication failures
failregex = ^.* - - \[.*\] "POST /accounts/login.* HTTP/.*" 200
            ^.* - - \[.*\] "POST /admin/login.* HTTP/.*" 200
            ^.*Invalid login attempt.*from <HOST>
            ^.*Failed login for user.*from <HOST>
            ^.*Authentication failed for.*<HOST>

ignoreregex =

[Init]
datepattern = {^LN-BEG}%%Y-%%m-%%d %%H:%%M:%%S
