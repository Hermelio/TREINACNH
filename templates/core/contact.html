{% extends 'base.html' %}

{% block content %}
<div class="container py-5" style="padding-top: 7rem !important;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4" style="color: #000000;"><i class="bi bi-envelope-fill me-2"></i>Entre em Contato</h1>
            
            <div class="card mb-4">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Assunto</label>
                            <input type="text" class="form-control" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mensagem</label>
                            <textarea class="form-control" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send-fill me-2"></i>Enviar Mensagem
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 text-center mb-3">
                    <i class="bi bi-envelope-fill display-5 text-primary"></i>
                    <p class="mt-2 mb-0"><strong>E-mail</strong></p>
                    <p class="text-muted">contato@treinacnh.com.br</p>
                </div>
                <div class="col-md-4 text-center mb-3">
                    <i class="bi bi-telephone-fill display-5 text-primary"></i>
                    <p class="mt-2 mb-0"><strong>Telefone</strong></p>
                    <p class="text-muted">(11) 9999-9999</p>
                </div>
                <div class="col-md-4 text-center mb-3">
                    <i class="bi bi-clock-fill display-5 text-primary"></i>
                    <p class="mt-2 mb-0"><strong>Horário</strong></p>
                    <p class="text-muted">Seg-Sex: 9h-18h</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
