{% extends 'base.html' %}

{% block content %}
<div class="container py-5" style="padding-top: 7rem !important;">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-envelope-check" style="font-size: 3rem; color: #198754;"></i>
                    </div>
                    <h2 class="mb-3" style="color: #000000;">Verifique seu e-mail</h2>
                    <p class="text-muted mb-4">
                        Se existir uma conta com esse e-mail, você receberá um link para redefinir
                        sua senha em breve.<br>
                        <strong>O link é válido por 24 horas.</strong>
                    </p>
                    <p class="text-muted small mb-4">
                        Não recebeu? Verifique a pasta de <em>spam</em> ou
                        <a href="{% url 'accounts:password_reset' %}">tente novamente</a>.
                    </p>
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left me-1"></i>Voltar ao login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
