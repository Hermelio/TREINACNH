{% extends 'base.html' %}

{% block content %}
<div class="container py-5" style="padding-top: 7rem !important;">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill" style="font-size: 3.5rem; color: #198754;"></i>
                    </div>
                    <h2 class="mb-3" style="color: #000000;">Senha redefinida!</h2>
                    <p class="text-muted mb-2">
                        Sua nova senha foi salva com sucesso. Você já pode fazer login.
                    </p>
                    <p class="text-muted small mb-4">
                        <i class="bi bi-info-circle me-1"></i>
                        Se você usa <strong>Login com Google</strong>, ambas as formas de acesso
                        continuam funcionando normalmente.
                    </p>
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Fazer login agora
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
