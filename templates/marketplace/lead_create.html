{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5" style="padding-top: 7rem !important;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4" style="color: #000000;">
                        <i class="bi bi-envelope-fill me-2"></i>Solicitar Contato
                    </h2>
                    
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        Preencha o formulário abaixo para que <strong>{{ instructor.user.get_full_name }}</strong> entre em contato com você.
                    </div>
                    
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
