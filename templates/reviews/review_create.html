{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning">
                    <h4 class="mb-0"><i class="bi bi-star-fill me-2"></i>Avaliar Instrutor</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h5>{{ instructor.user.get_full_name }}</h5>
                        <p class="text-muted">{{ instructor.city }}</p>
                    </div>
                    
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
