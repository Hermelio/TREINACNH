{% extends 'base.html' %}

{% block extra_meta %}
<meta name="description" content="Avalie o instrutor {{ instructor.user.get_full_name }} em {{ instructor.city }}. Compartilhe sua experiência e ajude outros alunos a escolherem melhor.">
<meta name="keywords" content="avaliar instrutor, avaliação, aulas de direção, instrutor de trânsito, {{ instructor.city }}, TreinaCNH">
<meta property="og:title" content="Avaliar Instrutor {{ instructor.user.get_full_name }} - {{ instructor.city }} | TreinaCNH">
<meta property="og:description" content="Avalie o instrutor {{ instructor.user.get_full_name }} em {{ instructor.city }}. Compartilhe sua experiência e ajude outros alunos a escolherem melhor.">
<meta property="og:image" content="{% if instructor.user.profile.avatar %}{{ instructor.user.profile.avatar.url }}{% else %}/static/images/og_instrutores.png{% endif %}">
<meta property="og:url" content="{{ request.build_absolute_uri|default:'' }}">
<meta name="twitter:title" content="Avaliar Instrutor {{ instructor.user.get_full_name }} - {{ instructor.city }} | TreinaCNH">
<meta name="twitter:description" content="Avalie o instrutor {{ instructor.user.get_full_name }} em {{ instructor.city }}. Compartilhe sua experiência e ajude outros alunos a escolherem melhor.">
<meta name="twitter:image" content="{% if instructor.user.profile.avatar %}{{ instructor.user.profile.avatar.url }}{% else %}/static/images/og_instrutores.png{% endif %}">
<link rel="canonical" href="{{ request.build_absolute_uri|default:'' }}">
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning">
                    <h4 class="mb-0"><i class="bi bi-star-fill me-2"></i>Avaliar Instrutor</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h5>{{ instructor.user.get_full_name }}</h5>
                        <p class="text-muted">{{ instructor.city }}</p>
                    </div>
                    
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
