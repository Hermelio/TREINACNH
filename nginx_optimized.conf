# Configuração Nginx otimizada para PageSpeed 100/100
# /etc/nginx/sites-available/treinacnh

# Gzip e Brotli Compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
gzip_disable "msie6";

# Brotli (se disponível)
# brotli on;
# brotli_comp_level 6;
# brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

server {
    listen 80;
    listen [::]:80;
    server_name 72.61.36.89 treinacnh.com.br www.treinacnh.com.br;
    
    client_max_body_size 20M;
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Root e Index
    root /var/www/TREINACNH;
    
    # Logs
    access_log /var/log/nginx/treinacnh_access.log;
    error_log /var/log/nginx/treinacnh_error.log;
    
    # Static files com cache agressivo
    location /static/ {
        alias /var/www/TREINACNH/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Headers de segurança
        add_header X-Content-Type-Options "nosniff" always;
        
        # Compressão
        gzip_static on;
        
        # CORS para fontes se necessário
        location ~* \.(woff2?|ttf|otf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Imagens otimizadas
        location ~* \.(avif|webp|jpg|jpeg|png|gif|svg|ico)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept";
        }
        
        # CSS e JS
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Media files
    location /media/ {
        alias /var/www/TREINACNH/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header Vary "Accept-Encoding";
        
        # Imagens
        location ~* \.(avif|webp|jpg|jpeg|png|gif)$ {
            expires 30d;
            add_header Cache-Control "public";
            add_header Vary "Accept";
        }
    }
    
    # Django application
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/TREINACNH/staticfiles/images/logos/logotipoTreinaCNH-640w.webp;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/TREINACNH/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }
}

# INSTRUÇÕES DE INSTALAÇÃO:
